<!DOCTYPE html>
<html>
<head>
    <title>Military Media Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
       
       
       
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        
        .gallery-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-item .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 30px;
            opacity: 0.8;
            z-index: 1;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover .play-button {
            opacity: 1;
        }
        
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
        }
        
        .video-modal.show {
            visibility: visible;
            opacity: 1;
        }
        
        .video-modal video {
            width: 80%;
            height: auto;
            outline: none;
        }
        
        .video-modal .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }

        }
    </style>
</head>
<body>

    <script>
        // JavaScript code to handle video modal functionality
        var galleryItems = document.querySelectorAll('.gallery-item');
        var videoModal = document.querySelector('.video-modal');
        var closeBtn = document.querySelector('.close-button');

        galleryItems.forEach(function(item) {
            item.addEventListener('click', function() {
                videoModal.classList.add('show');
            });
        });

        closeBtn.addEventListener('click', function() {
            videoModal.classList.remove('show');
        });
    </script>
