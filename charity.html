<!DOCTYPE html>
<html>
<head>
  <title>Donate to the Military</title>
  <style>
    body {
      background-color: #000033;
      color: white;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url(https://img.freepik.com/free-photo/loft-wall_1150-15089.jpg?w=996&t=st=1685729788~exp=1685730388~hmac=c5d1f2945b4c0b9ecd3cac5d6f6133945b5a91dc42cc7b2974027a61c9030906);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
  }
    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #000000;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: none;
      background-color: rgba(180, 235, 243, 0.966);
      color: rgb(0, 0, 0);
    }

    .form-group input[type="submit"] {
      background-color: #007bff;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .success-message {
      background-color: #00cc66;
      color: #004d1a;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Donate to Military</h1>
    <form id="donation-form" method="post" onsubmit="sendDonation(event)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="1" step="any" required>
      </div>

      <div class="form-group">
        <label for="charity">Select Donation:</label>
        <select id="charity" name="charity">
          <option value="charity1">NAVI</option>
          <option value="charity2">Ground Force</option>
          <option value="charity3">Air Force</option>
        </select>
      </div>

      <div class="form-group">
        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" onchange="handlePaymentMethodChange()">
          <option value="none">Select Payment Method</option>
          <option value="visa">Visa</option>
          <option value="mastercard">MasterCard</option>
          <option value="amex">American Express</option>
        </select>
      </div>

      <div id="card-number-field" class="form-group" style="display: none;">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number">
      </div>

      <div id="pin-code-field" class="form-group" style="display: none;">
        <label for="pin-code">PIN Code:</label>
        <input type="text" id="pin-code" name="pin-code">
      </div>

      <div class="form-group">
        <input type="submit" value="Donate">
      </div>
    </form>

    <div id="success-message" class="success-message">
      Thank you for your donation! We appreciate your support.
    </div>
  </div>

  <script>
    function handlePaymentMethodChange() {
      const paymentMethod = document.getElementById("payment").value;
      const cardNumberField = document.getElementById("card-number-field");
      const pinCodeField = document.getElementById("pin-code-field");

      // Hide or show the Card Number and PIN Code fields based on the selected payment method
      if (paymentMethod === "visa" || paymentMethod === "mastercard" || paymentMethod === "amex") {
        cardNumberField.style.display = "block";
        pinCodeField.style.display = "block";
      } else {
        cardNumberField.style.display = "none";
        pinCodeField.style.display = "none";
      }
    }

    function sendDonation(event) {
      event.preventDefault(); // Prevent form submission

      // Disable form elements during processing
      const form = document.getElementById("donation-form");
      const elements = form.elements;
      for (let i = 0; i < elements.length; i++) {
        elements[i].disabled = true;
      }

      // Gather form data
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const amount = document.getElementById("amount").value;
      const charity = document.getElementById("charity").value;

      // Create donation object
      const donation = {
        name: name,
        email: email,
        amount: amount,
        charity: charity
      };

      // Simulate API call or backend processing delay
      setTimeout(() => {
        // Display success message
        const successMessage = document.getElementById("success-message");
        successMessage.style.display = "block";

        // Clear form and re-enable form elements
        form.reset();
        for (let i = 0; i < elements.length; i++) {
          elements[i].disabled = false;
        }

        // Hide success message after 3 seconds
        setTimeout(() => {
          successMessage.style.display = "none";
        }, 3000);
      }, 1500);
    }
  </script>
</body>
</html>
